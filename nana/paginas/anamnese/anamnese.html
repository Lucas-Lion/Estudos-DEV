    <meta charset="UTF-8">

    <link rel="stylesheet" href="css/desktop.css">
    <link rel="shortcut icon" href="../imagens/nana-icone.ico" type="image/x-icon">
    <title>Anamnese</title>
</head>
<body>
    <header>
        <img id="logomarca" src="../../imagens/nana-logo-name.png" width="30%" alt="Logomarca Nana">
        <nav>
            <a href="../../index.html" target="_self"><img id="home" src="../../imagens/home.png" width="20px" alt="icone home"></a>
            <a href="anamnese.html"><p>Anamnese</p></a>
            <a href="../login/login.html"><p>Login</p></a>
        </nav>
    </header>

    <main>
        <div class="container">

            <section id="anamnese">

                <h1 id="titulo">Ficha de Anamnese</h1>
                <br>
                <form action="anamnese.php">
                    <fieldset class="grupo" id="gp1">

                        <div class="campo">
                            <label for="inome">Nome</label>
                            <input type="text" name="nome" id="inome" placeholder="Nome completo" required>
                        </div>
                     
                        <div class="campo">
                            <label for="iidade">Idade</label>
                            <input type="number" name="idade" id="iidade" placeholder="Digite a idade" required>
                        </div>
                
                        <div class="campo">
                            <label for="icpf">CPF</label>
                            <input type="number" name="cpf" id="icpf" placeholder="Digite seu CPF" required>
                        </div>
      
                        <div class="campo">
                            <label for="itel">Telefone</label>
                            <input type="tel" name="tel" id="itel" pattern="\([0-9]{2}\)[9]{1}[0-9]{4}-[0-9]{4}" placeholder="(00) 00000-0000" required>
                        </div>

                    </fieldset>
                    
                    <br>
                    <hr>
                    <br>

                    <fieldset class="grupo">

                        <div class="campo-2">
                            <label for="iqual">Realizou algum procedimento nos últimos 3 meses?</label>
                            <label for="">
                                <input type="radio" name="option1" id="isim1" checked value="S"> <label for="isim1">Sim</label>
                                <input type="radio" name="option1" id="inao1" value="N"> <label for="inao1">Não</label>
                            </label> <br>
                            <input type="text" name="qual" id="iqual" placeholder="Se sim, qual?">
                            
                            <br> <br>

                            <label for="icrono">Realiza cronograma, hidratação ou reconstrução?</label>
                            <label for="">
                                <input type="radio" name="option2" id="isim2" checked value="S"> <label for="isim2">Sim</label>
                                <input type="radio" name="option2" id="inao2" value="N"> <label for="inao2">Não</label>
                            </label> <br>
                            <input type="text" name="crono" id="icrono" placeholder="Se sim, com qual frequência?">
                            
                            <br> <br>

                            <label for="">Utiliza prancha, secador ou modelador de cachos?</label>
                            <label for="">
                                <input type="radio" name="option3" id="isim3" checked value="S"> <label for="isim3">Sim</label>
                                <input type="radio" name="option3" id="inao3" value="N"> <label for="inao3">Não</label>
                            </label>
                            
                            <br>

                            <label for="isemanas">Gestante?</label>
                            <label for="">
                                <input type="radio" name="option4" id="isim4" checked value="S"> <label for="isim4">Sim</label>
                                <input type="radio" name="option4" id="inao4" value="N"> <label for="inao4">Não</label>
                            </label>
                            <input type="number" name="semanas" id="isemanas" placeholder="Quantas semanas?">
                            
                            <br> <br>

                            <label for="ialergia">Alergia?</label>
                            <label for="">
                                <input type="radio" name="option5" id="isim5" checked value="S"> <label for="isim5">Sim</label>
                                <input type="radio" name="option5" id="inao5" value="N"> <label for="inao5">Não</label>
                            </label>
                            <input type="number" name="alergia" id="ialergia" placeholder="Quais?">
                        </div>

                    </fieldset>

                    

                    <fieldset class="grupo">

                        <div class="question">
                        <label for="">Problemas identificados:</label> 

                        <br> <br>

                        <label for=""> 
                            <input type="checkbox" name="problema" id="iqueda"> <label for="iqueda">Quedas</label> <br>
                            <input type="checkbox" name="problema" id="icaspa"> <label for="icaspa">Caspas</label> <br>
                            <input type="checkbox" name="problema" id="ipiolho"> <label for="ipiolho">Piolho</label> <br>
                            <input type="checkbox" name="problema" id="iferida"> <label for="iferida">Feridas</label> <br>
                            <input type="checkbox" name="problema" id="inos"> <label for="inos">Nós</label> <br>
                            <input type="checkbox" name="problema" id="iseb"> <label for="iseb">Seborréia</label> <br> 
                            <input type="checkbox" name="problema" id="iponta"> <label for="iponta">Pontas duplas</label> <br>
                            <input type="checkbox" name="problema" id="imancha"> <label for="imancha">Manchas</label>
                        </label>
                        </div>
                        <br>
                        <div class="campo-3">
                            <label for="itratamento">Qual o tipo de tratamento o(a) cliente deseja utilizar?</label> <br> <br>
                            <input type="text" name="tratamento" id="itratamento" placeholder="Digite o tratamento desejado" required>
                        </div>

                    </fieldset>
                    <br>
                    
                    <div class="position-button"><button class="botao" type="submit">Enviar</button></div>
                </form>
            </section>
        </div>
    </main>

</body>
</html>
